<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f31faae043.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <h1>WE'RE LAUNCHING SOON</h1>
      <section>
        <div class="time">
          <div id="day" class="card">
            <div class="top">14</div>
            <div class="bottom one">14</div>
            <div class="bottom two">14</div>
          </div>
          <h2>DAYS</h2>
        </div>
        <div class="time">
          <div id="hour" class="card">
            <div class="top">00</div>
            <div class="bottom one">00</div>
            <div class="bottom two">00</div>
          </div>
          <h2>HOURS</h2>
        </div>
        <div class="time">
          <div id="minute" class="card">
            <div class="top">00</div>
            <div class="bottom one">00</div>
            <div class="bottom two">00</div>
          </div>
          <h2>MINUTES</h2>
        </div>
        <div class="time">
          <div id="second" class="card">
            <div class="top">00</div>
            <div class="bottom one">00</div>
            <div class="bottom two">00</div>
          </div>
          <h2>SECONDS</h2>
        </div>
      </section>
      <footer>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </main>
    <script src="timer.js"></script>
  </body>
</html>
